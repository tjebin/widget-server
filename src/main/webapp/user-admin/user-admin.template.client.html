<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="./user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>

<body>
    <div class="container pt-3">
    <h2>User Admin</h2>
        <div class="table-responsive-sm">
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="wbdv-align-center">
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                <td>
                    <input id="usernameFld" title="username"
                           class="wbdv-username-fld form-control"
                           placeholder="Username"/>
                </td>

                <td>
                    <input id="passwordFld" title="password" type="password"
                           class="form-control wbdv-password-fld" placeholder="Password"/>
                </td>

                <td>
                    <input title="first name" id="firstnameFld"
                           class="form-control wbdv-firstname-fld"
                           placeholder="First Name"/>
                </td>

                <td>
                    <input title="last name" id="lastnameFld"
                           class="form-control wbdv-lastname-fld"
                           placeholder="Last Name"/>
                </td>

                <td>
                    <select id="roleFld" class="form-control wbdv-role-fld">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </td>

                <td>
                    <span class="pull-right wbdv-nowrap">
                        <button>
                            <i class="fa-2x fa fa-search wbdv-search-user"></i>
                        </button>
                        <button title="ADD">
                            <i class="fa-2x fa fa-plus wbdv-create-user"></i>
                        </button>
                        <button title="UPDATE">
                            <i class="fa-2x fa fa-check wbdv-update"></i>
                        </button>
                    </span>
                </td>


            </tr>
        </thead>

        <tbody class="wbdv-tbody">

        </tbody>


    </table>

        </div>

    </div>

</body>
</html>
