<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-6">
                <h1 class="color-blue">
                    Sign In
                </h1>
            </div>
            <div class="col-6 pt-3">
                <a href="../index.html" class="float-right">
                    Cancel
                </a>
            </div>
        </div>

        <div>
            <div class="form-group row">
              <label for="username" class="col-sm-1 col-from-label">
                  Username
              </label>

              <div class="col-sm-11">
                  <input class="form-control" id="username"
                  placeholder="FirstName LastName">
              </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-1 col-from-label">
                    Password
                </label>
                <div class="col-sm-11">
                    <input type="password" class="form-control"
                    id="password" placeholder="1234">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-from-label"></label>
                <div class="col-sm-11">
                    <button onclick="location.href = '../profile/profile.template.client.html';"
                            type="button" class="btn btn-primary btn-block webdav-login">
                        Sign In
                    </button>
                    <div class="row">
                        <div class="col-6">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="../register/register.template.client.html" class="float-right">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
